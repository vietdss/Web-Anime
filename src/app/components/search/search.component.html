<!-- Search model Begin -->
<div class="search-model">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-switch"><i class="icon_close"></i></div>
        <form class="search-model-form" (ngSubmit)="onSubmit()">
            <input type="text" id="search-input" placeholder="Search here....." [(ngModel)]="searchQuery" name="searchQuery">
        </form>
    </div>
</div>
