    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="assets/img/normal-breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Login</h2>
                        <p>Welcome to the official Anime blog.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Login Section Begin -->
    <section class="login spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login__form">
                        <h3>Login</h3>
                        <form action="" method="post" [formGroup]="loginForm" (submit)="onSubmit()">
                            <div class="input__item">
                                <input type="text" formControlName="EmailAddress" placeholder="Email address">
                                <span class="icon_mail"></span>
                                <div style="color: white;" *ngIf="loginForm['controls']['EmailAddress'].dirty&&loginForm['controls']['EmailAddress'].errors">
                                    <small *ngIf="loginForm['controls']['EmailAddress'].errors['required']">Email không được để trống</small>
                                    <small *ngIf="loginForm['controls']['EmailAddress'].errors['email']">Email không đúng định dạng</small>
                                </div>
                            </div>
                            <div class="input__item">
                                <input type="text" formControlName="Password" placeholder="Password">
                                <span class="icon_lock"></span>
                                <div style="color: white;" *ngIf="loginForm['controls']['Password'].dirty&&loginForm['controls']['Password'].errors">
                                    <small *ngIf="loginForm['controls']['Password'].errors['required']">Mật khẩu không được để trống</small>
                                </div>
                            </div>
                            <button type="submit" class="site-btn">Login Now</button>
                        </form>
                        <a href="#" class="forget_pass">Forgot Your Password?</a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login__register">
                        <h3>Dont’t Have An Account?</h3>
                        <a [routerLink]="['/sign-up']" class="primary-btn">Register Now</a>
                    </div>
                </div>
            </div>
            <div class="login__social">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6">
                        <div class="login__social__links">
                            <span>or</span>
                            <ul>
                                <li><a href="#" class="facebook"><i class="fa fa-facebook"></i> Sign in With
                                Facebook</a></li>
                                <li><a href="#" class="google"><i class="fa fa-google"></i> Sign in With Google</a></li>
                                <li><a href="#" class="twitter"><i class="fa fa-twitter"></i> Sign in With Twitter</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Section End -->
