<!-- Normal Breadcrumb Begin -->
<section class="normal-breadcrumb set-bg" data-setbg="assets/img/normal-breadcrumb.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="normal__breadcrumb__text">
                    <h2>Sign Up</h2>
                    <p>Welcome to the official Anime blog.</p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Normal Breadcrumb End -->

<!-- Signup Section Begin -->
<section class="signup spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="login__form">
                    <h3>Sign Up</h3>
                    <form action="" method="post" [formGroup]="singUpForm" (submit)="onSubmit()">
                        <div class="input__item">
                            <input type="text" formControlName="EmailAddress" placeholder="Email address">
                            <span class="icon_mail"></span>
                            <div style="color: white;" *ngIf="singUpForm['controls']['EmailAddress'].dirty&&singUpForm['controls']['EmailAddress'].errors">
                                <small *ngIf="singUpForm['controls']['EmailAddress'].errors['required']">Email không được để trống</small>
                                <small *ngIf="singUpForm['controls']['EmailAddress'].errors['email']">Email không đúng định dạng</small>
                            </div>
                        </div>
                        <div class="input__item">
                            <input type="text" formControlName="UserName" placeholder="Your Name">
                            <span class="icon_profile"></span>
                            <div style="color: white;" *ngIf="singUpForm['controls']['UserName'].dirty&&singUpForm['controls']['UserName'].errors">
                                <small *ngIf="singUpForm['controls']['UserName'].errors['required']">Tên không được để trống</small>
                            </div>
                        </div>
                        <div class="input__item">
                            <input type="text" formControlName="Password" placeholder="Password">
                            <span class="icon_lock"></span>
                            <div style="color: white;" *ngIf="singUpForm['controls']['Password'].dirty&&singUpForm['controls']['Password'].errors">
                                <small *ngIf="singUpForm['controls']['Password'].errors['required']">Mật khẩu không được để trống</small>
                            </div>
                        </div>
                        <button type="submit" class="site-btn">Login Now</button>
                    </form>
                    <h5>Already have an account?<a href="#">Log In!</a></h5>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="login__social__links">
                    <h3>Login With:</h3>
                    <ul>
                        <li><a href="#" class="facebook"><i class="fa fa-facebook"></i> Sign in With Facebook</a>
                        </li>
                        <li><a href="#" class="google"><i class="fa fa-google"></i> Sign in With Google</a></li>
                        <li><a href="#" class="twitter"><i class="fa fa-twitter"></i> Sign in With Twitter</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Signup Section End -->
